<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" , href="./style.css">
</head>

<body>
    <h1>Kloe Dialase Position List</h1>
    <div id=inDiv>
        <div class="inField">
            <label for="filepath">Filepath</label>
            <input id="filepath" , type="text" , value='D:\\LITHO FILES'>
        </div>
        <div class="inField">
            <label for="user">User</label>
            <input id="user" , type="text" , value='Josh'>
        </div>
        <div class="inField">
            <label for="filename">Filename</label>
            <input id="filename" , type="text" , value='Test'>
        </div>
        <div class="inField">
            <label for="laser">laser</label>
            <input id="laser" , type="number" , value=10>
        </div>
        <div class="inField">
            <label for="modulation">Laser modulation</label>
            <input id="modulation" , type="number" , value=0>
        </div>
        <div class="inField">
            <label for="velocity">Laser velocity</label>
            <input id="velocity" , type="number" , value=50>
        </div>
        <div class="inField">
            <label for="x_initial">Initial x position</label>
            <input id="x_initial" , type="number" , value=1>
        </div>
        <div class="inField">
            <label for="y_initial">Initial y position</label>
            <input id="y_initial" , type="number" , value=1>
        </div>
        <div class="inField">
            <label for="z_initial">Initial z position</label>
            <input id="z_initial" , type="number" , value=0>
        </div>
        <div class="inField">
            <label for="delta_mod">Modulation (delta)</label>
            <input id="delta_mod" , type="number" , value=10>
        </div>
        <div class="inField">
            <label for="delta_vel">Velocity (delta)</label>
            <input id="delta_vel" , type="number" , value=1>
        </div>
        <div class="inField">
            <label for="delta_x">Delta x</label>
            <input id="delta_x" , type="number" , value=0.5>
        </div>
        <div class="inField">
            <label for="delta_y">delta y</label>
            <input id="delta_y" , type="number" , value=1>
        </div>
        <div class="inField">
            <label for="delta_z">delta z</label>
            <input id="delta_z" , type="number" , value=1>
        </div>
        <div class="inField">
            <label for="repeats">repeats</label>
            <input id="repeats" , type="number" , value=10>
        </div>
        <div class="inField">
            <button id="submit">Enter</button>
        </div>
    </div>

    <div id="outDiv">
    </div>

</body>

</html>
