<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kloe form</title>
    <link rel="stylesheet", href="./style.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src='./main.js'></script>
</head>
<body>
    <div>
        <label for="filepath" >Filepath</label>
        <input id="filepath", type="text">
    </div>
    <div>
        <label for="user">User</label>
        <input id="user", type="text">
    </div>
    <div>
        <label for="filename">Filename</label>
        <input id="filename", type="text">
    </div>
    <div>
        <label for="laser">laser</label>
        <input id="laser", type="number", value=1>
    </div>
    <div>
        <label for="modulation">Laser modulation</label>
        <input id="modulation", type="number", value=1>
    </div>
    <div>
        <label for="velocity">Laser velocity</label>
        <input id="velocity", type="number", value=1>
    </div>
    <div>
        <label for="x_initial">Initial x position</label>
        <input id="x_initial", type="number", value=1>
    </div>
    <div>
        <label for="y_initial" >Initial y position</label>
        <input id="y_initial", type="number", value=1>
    </div>
    <div>
        <label for="z_initial" >Initial z position</label>
        <input id="z_initial", type="number", value=1>
    </div>
    <div>
        <label for="delta_mod" >Modulation (delta)</label>
        <input id="delta_mod", type="number", value=1>
    </div>
    <div>
        <label for="delta_vel" >Velocity (delta)</label>
        <input id="delta_vel", type="number", value=1>
    </div>
    <div>
        <label for="delta_x" >Delta x</label>
        <input id="delta_x", type="number", value=1>
    </div>
    <div>
        <label for="delta_y" >delta y</label>
        <input id="delta_y", type="number", value=1>
    </div>
    <div>
        <label for="delta_z" >delta z</label>
        <input id="delta_z", type="number", value=1>
    </div>
    <div>
        <label for="repeats" >repeats</label>
        <input id="repeats", type="number", value=3>
    </div>
    <div>
        <button id="submit", onclick="makePosList()">Enter</button>
    </div>
</body>
</html>
